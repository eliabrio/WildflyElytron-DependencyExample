plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:log4j-over-slf4j:2.0.6'
    implementation 'org.slf4j:slf4j-api:2.0.6'
    // implementation ('org.wildfly.security:wildfly-elytron:1.19.1.Final')
    implementation 'org.slf4j:slf4j-jdk14:2.0.6'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    constraints {
        implementation('org.slf4j:slf4j-api:2.0.6') {
            because('Enforce v 2.0.6 on slf4j libraries to avoid conflicts')
        }
        implementation('org.slf4j:jcl-over-slf4j:2.0.6') {
            because('Enforce v 2.0.6 on slf4j libraries to avoid conflicts')
        }
    }

}



test {
    useJUnitPlatform()
}